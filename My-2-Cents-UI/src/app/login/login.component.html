<body>
    <div class='imagediv'>
        <img class='image' alt="My2Cents-logo"
            src="https://media.discordapp.net/attachments/937791410889981983/938171320074661888/Logo.png">
    </div>
    <span class='textdiv'>
        <h3 class='text'>Ready to put your<br> two cents in?</h3>
    </span>
    <div style="text-align: center; padding-top: 30%;">
        <form #loginForm="ngForm" (ngSubmit)="login()" autocomplete='off'>
            <div>
                <div class="form-outline flex-fill mb-0">
                    <label class="form-lable" for="form3Example3c">User Name</label>
                    <input name="username" 
                        [(ngModel)]="model.username"
                        type="text" 
                        class="form-control"
                        placeholder="User name" />
                </div>
            </div>

            <div>
                <div class="form-outline flex-fill mb-0">
                    <label class="form-label" for="form3Example4c">Password</label>
                    <input 
                        name="password"
                        [(ngModel)]="model.password"
                        type="password" 
                        class="form-control"
                        placeholder="Password" />
                </div>
            </div>

            <div>
                <button type="button" style="padding:0.3rem 9.8rem;"
                    class="btn btn-primary btn-lg" type="submit">Login</button>
            </div>

            <div>
                <span>New? Don't have an account? <a
                    routerLink="/register" >Register!
                    </a></span>
            </div>
        </form>
    </div>
</body>
