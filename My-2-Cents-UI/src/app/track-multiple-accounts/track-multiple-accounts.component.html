<body>
  <header>
    <span>
      <img class="toplogo" src="https://cdn.discordapp.com/attachments/938474742946598944/941734233435672616/MY_2_CENTS-removebg-preview.png" alt=" "></span>
    <div class="topPageBar">

        My2Cents

    </div>
  </header>
  <nav class="topnav">
    <a (click)="nav('Dashboard')">Dashboard</a>
    <a id="user-profile" (click)="nav('My Profile')">My Profile</a>
    <a (click)="nav('Transfer Money')">Transfer Money</a>
    <a (click)="nav('Create Profile')">Create Profile</a>
    <a (click)="logout()">Log out</a>
  </nav>
  <div class="navname">
    <h1>{{NavName}}</h1>
  </div>
  <div class="component">
    <div *ngIf="NavName=='Dashboard'">
      <div *ngIf="auth.user$ | async as user">
        <form>
          <label for="accountsTypes">Choose Account Type:</label>
          <select name="accounts" id="accounts" #chooseAccountType>
              <option aria-placeholder="Account Type" *ngFor="let type of accountTypes" value={{type.accountTypeId}}>{{type.accountType1}}</option>
          </select>
      </form>
      <button class="openAccount" (click)="NewBankAccount(+chooseAccountType.value)">Open Account</button>
      </div>
      <div *ngIf="viewAccounts.length else notAccountsBlock">
        <fieldset>
          <legend>Checking</legend>
          <div *ngFor='let Account of checkingArray'>
            <a routerLink="/track-income/{{ Account.accountID }}">
              <div class="center"> <button class="account-button"> <span class="left"> <span class="light"> Account ID: </span>{{ Account.accountID }}</span> <span class="right"><span class="light"> Balance: </span>{{ Account.totalBalance | currency }}</span></button></div>
            </a>
          </div>
        </fieldset>
        <fieldset>
          <legend>Savings</legend>
          <div *ngFor='let Account of savingArray'>
            <a routerLink="/track-income/{{ Account.accountID }}">
              <div class="center"><button class="account-button"><span class="left"><span class="light">Account ID: </span>{{ Account.accountID }}</span> <span class="right"><span class="light">Balance: </span>{{ Account.totalBalance | currency }}</span></button></div>
            </a>
          </div>
        </fieldset>
        <fieldset>
          <legend>Investment</legend>
          <div *ngFor='let Account of investmentArray'>
            <a routerLink="/track-income/{{ Account.accountID }}">
              <div class="center"><button class="account-button"> <span class="left"><span class="light"> Account ID: </span>{{ Account.accountID }}</span> <span class="right"> <span class="light">Balance: </span>{{ Account.totalBalance | currency }}</span></button></div>
            </a>
          </div>
        </fieldset>
      </div>
    </div>

    <ng-template #notAccountsBlock>
      <h1>Open a banking account to get started.</h1>
    </ng-template>    

    <div *ngIf="NavName=='My Profile'">
      <div *ngIf="auth.user$ | async as user">
        <app-user-profile [UserLoginInfo]=UserLoginInfo [userId]=UserLoginInfo.userID></app-user-profile>
      </div>
    </div>

    <div *ngIf="NavName=='Transfer Money'">
      <div *ngIf="auth.user$ | async as user">
        <app-transfer-money [(account)]=viewAccounts [userId]=UserLoginInfo.userID></app-transfer-money>
      </div>
    </div>

  </div>
    <div *ngIf="NavName=='Create Profile'">
      <div *ngIf="auth.user$ | async as user">
      <app-create-profile [UserLoginInfo]=UserLoginInfo></app-create-profile>
    </div>
  </div>
</body>
