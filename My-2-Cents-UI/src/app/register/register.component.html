<div style="text-align: center;">
<form [formGroup]='registerForm' (ngSubmit)="register()" autocomplete="off" class="mx-1 mx-md-4">
  
    <div class="form-outline flex-fill mb-0 form-group" style="padding: 0.375rem 0.15rem;" >
        <label class="form-label">User Name</label>
        <input 
            type="text" 
            class="form-control" 
            formControlName='username'
            placeholder="User Name"
            [class.is-invalid]='registerForm.get("username").errors 
              && registerForm.get("username").touched'/>
        <div class="invalid-feedback">Please Enter UserName</div>
    </div>      
    <div class="d-flex flex-row align-items-center mb-4 form-group">
      <div class="form-outline flex-fill mb-0">
        <label class="form-label">Email Address</label>
        <input 
              type="email" 
              class="form-control" 
              formControlName='email'
              placeholder="Email"
              [class.is-invalid]='registerForm.get("email").errors 
              && registerForm.get("email").touched' />
              <div class="invalid-feedback">Please Enter Email Address</div>
      </div>
    </div>
    <div class="d-flex flex-row align-items-center mb-4 form-group">
      <div class="form-outline flex-fill mb-0">
        <label class="form-label">Password (contains 1capital, 1small, and speical Characters)</label>
        <input 
              type="password" 
              class="form-control" 
              formControlName='password'
              placeholder="Password"
              [class.is-invalid]='registerForm.get("password").errors 
              && registerForm.get("password").touched' 
              />
              <div *ngIf="registerForm.get('password').hasError('required')" 
                  class="invalid-feedback">Please Enter a password</div>
              <div *ngIf="registerForm.get('password').hasError('minlength')" 
                  class="invalid-feedback">Minium Length is at least 6 characters</div>
      </div>
    </div>  
    <div class="d-flex flex-row align-items-center mb-4 form-group">
      <div class="form-outline flex-fill mb-0">
        <label class="form-label">Confirm password</label>
        <input  
              type="password" 
              class="form-control" 
              formControlName='confirmPassword'
              placeholder="Confirm Password"
              [class.is-invalid]='registerForm.get("confirmPassword").errors 
              && registerForm.get("confirmPassword").touched' />
              <div *ngIf="registerForm.get('confirmPassword').hasError('required')" 
                          class="invalid-feedback">Please Enter a Confirm Password</div>
              <div *ngIf="registerForm.get('confirmPassword').hasError('isMatching')" 
                          class="invalid-feedback">Confirm Password must be match Password</div>
      </div>
    </div>

    <div class="d-flex justify-content-center mx-4 mb-3 mb-lg-4" >
      <button type="submit" style="padding:0.3rem 0.50rem;" class="btn1 btn btn-primary btn-lg">Register</button>
    </div>        
  </form>
  <div class="d-flex justify-content-center flex-row align-items-center mb-4">
      <span>Already have an account?<a routerLink="/">Log In</a></span>
  </div>
</div>
